<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>キャラクター天気アプリ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: black;
      background-size: cover;
      background-position: center;
    }
    #app {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }
    #characterImage {
      max-width: 100%;
      height: auto;
      position: relative;
      z-index: 2;
    }
    #dialogue {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 3;
    }
    #characterSelect {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
    }
  </style>
</head>
<body>
  <select id="characterSelect"></select>
  <div id="app">
    <img id="characterImage" src="" alt="キャラ画像" />
    <div id="dialogue">セリフを読み込み中...</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
