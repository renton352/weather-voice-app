<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>推し天気予報</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      object-fit: cover;
    }
    #character {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      height: 60vh;
    }
    #dialogue {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 1.4em;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <img id="background" src="" alt="background">
  <img id="character" src="" alt="character">
  <div id="dialogue"></div>
  <script src="main.js"></script>
</body>
</html>
