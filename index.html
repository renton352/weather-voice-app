
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推し天気予報</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: black;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #character {
      position: fixed;
      bottom: 0;
      right: 0;
      height: 100%;
      z-index: 1;
    }
    #line {
      position: fixed;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1.4rem;
      max-width: 80%;
      z-index: 2;
      text-align: center;
    }
    #temp {
      position: fixed;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 1.2rem;
      z-index: 2;
    }
  </style>
</head>
<body>
  <img id="background" src="" alt="" />
  <img id="character" src="" alt="character" />
  <div id="temp">気温: --℃</div>
  <div id="line">セリフを読み込み中...</div>
  <script src="main.js"></script>
</body>
</html>
