<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>推し天気予報</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    #content {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2em;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }

    #character {
      max-width: 60vw;
      height: auto;
      margin-bottom: 1em;
    }

    #text {
      font-size: 1.5em;
      line-height: 1.4;
      max-width: 90vw;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="content">
    <img id="character" src="" alt="キャラクター">
    <div id="text">Loading...</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
