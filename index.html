<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キャラ天気セリフ</title>
  <script defer src="main.js"></script>
</head>
<body style="margin:0; background:black; color:white; font-family:sans-serif;">
  <div>
    <label for="characterSelector">キャラクター：</label>
    <select id="characterSelector"></select>
  </div>
  <div>
    <label for="bgSelector">背景：</label>
    <select id="bgSelector"></select>
  </div>
  <div id="app">
    <img id="background" src="" alt="背景" style="position:absolute; width:100vw; height:100vh; object-fit:cover; z-index:-1;">
    <img id="characterImage" src="" alt="キャラ画像" style="display:block; margin:auto; max-height:70vh;">
    <div id="message" style="text-align:center; margin-top:1em; background:rgba(255,255,255,0.8); color:black; display:inline-block; padding:0.5em; border-radius:10px;">セリフを読み込み中…</div>
  </div>
</body>
</html>
