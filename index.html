<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天気連動キャラクター</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #backgroundImage, #characterImage {
      max-width: 100%;
      height: auto;
      margin: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <label>キャラクター：
    <select id="characterSelect"></select>
  </label>
  背景：
  <select id="backgroundSelect">
    <option value="default">デフォルト</option>
  </select>
  <div>
    <img id="backgroundImage" alt="背景画像">
    <img id="characterImage" alt="キャラ画像">
  </div>
  <div id="message">セリフを読み込み中…</div>
  <script src="main.js"></script>
</body>
</html>
