<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推し天気予報 × 1日1セリフ</title>
  <style>
    /* 略：既存のCSSはそのまま使用 */
  </style>
</head>
<body>
  <div class="weather-buttons">
    <select id="characterSelector" onchange="onCharacterChange(this.value)"></select>
  </div>

  <div class="temp" id="temperature"></div>
  <div class="debug" id="debugInfo"></div>
  <div class="background" id="background"></div>
  <canvas id="effectCanvas" class="effect-layer"></canvas>
  <div class="container">
    <img id="character" class="character" src="" alt="キャラクター" />
    <div id="caption" class="dialogue"></div>
  </div>

  <script>
    let weather = "cloudy";
    let characterName = "alice";
    let characterData = {};
    let characterList = [];

    function getTimeSlot(hour) {
      if (hour >= 4 && hour < 7) return 'early_morning';
      if (hour >= 7 && hour < 11) return 'morning';
      if (hour >= 11 && hour < 15) return 'afternoon';
      if (hour >= 15 && hour < 18) return 'evening';
      if (hour >= 18 && hour < 22) return 'night';
      return 'midnight';
    }

    function getDayName() {
      return ['sunday','monday','tuesday','wednesday','thursday','friday','saturday'][new Date().getDay()];
    }

    function checkSpecialDay() {
      const today = new Date();
      const todayStr = `${today.getMonth() + 1}/${today.getDate()}`;
      const birthdays = Object.fromEntries(characterList.map(c => [c.name, c.birthday]));

      const specialDays = {
        "1/1": {
          label: "元日",
          message: "あけましておめでとう！今年もよろしくね！",
          background: "img/background_special_newyear.png"
        },
        "12/25": {
          label: "クリスマス",
          message: "メリークリスマス！今日は特別に一緒に過ごそ♪",
          background: "img/background_special_christmas.png"
        }
      };

      if (birthdays[characterName] === todayStr) {
        const birthdayMessage = characterData.birthdayLine || "お誕生日おめでとう！とっておきの一日になるといいね！";
        return {
          label: "誕生日",
          message: birthdayMessage,
          background: "img/background_special_birthday.png"
        };
      }

      return specialDays[todayStr] || null;
    }

    async function fetchWeather() {
      // 天気API取得処理は省略（既存コード使用）
    }

    async function loadCharacterData() {
      const response = await fetch(`data/${characterName}.json`);
      characterData = await response.json();
      updateUI();
    }

    function updateUI() {
      const now = new Date();
      const hour = now.getHours();
      const timeSlot = getTimeSlot(hour);
      const dayName = getDayName();
      const special = checkSpecialDay();

      const img = document.getElementById("character");
      const caption = document.getElementById("caption");
      const background = document.getElementById("background");

      if (special) {
        background.style.backgroundImage = `url('${special.background}')`;
        caption.textContent = special.message;
        img.src = `img/${characterName}_happy.png`;
        document.getElementById("debugInfo").textContent = `🎉 特別日: ${special.label}`;
        return;
      }

      const expression = characterData.expressions[timeSlot];
      let message = characterData.lines[timeSlot];

      if (characterData.weatherLines?.[timeSlot]?.[weather]) {
        message = characterData.weatherLines[timeSlot][weather];
      }

      if (characterData.weekdayLines?.[dayName]) {
        message += "\n" + characterData.weekdayLines[dayName];
      }

      img.src = `img/${characterName}_${expression}.png`;
      background.style.backgroundImage = `url('img/background_${timeSlot}_${weather}.png')`;
      caption.textContent = message;

      document.getElementById("debugInfo").textContent = `天気: ${weather} ／ 時間帯: ${timeSlot} ／ 曜日: ${dayName}`;
    }

    function onCharacterChange(name) {
      characterName = name;
      loadCharacterData();
    }

    async function initCharacters() {
      const response = await fetch("data/characters.json");
      characterList = await response.json();

      const selector = document.getElementById("characterSelector");
      selector.innerHTML = characterList.map(c => `<option value="${c.name}">${c.label}</option>`).join("");

      characterName = characterList[0]?.name || "alice";
      loadCharacterData();
      fetchWeather();
    }

    window.onload = () => {
      initCharacters();
    };
  </script>
</body>
</html>
