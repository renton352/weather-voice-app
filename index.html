<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>天気ボイスアプリ</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #background {
            width: 100%;
            height: auto;
        }
        #character {
            max-height: 60vh;
        }
        .serif-text {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>
        キャラクター：
        <select id="characterSelector">
            <option value="alice">alice</option>
            <option value="bob">bob</option>
            <option value="clara">clara</option>
        </select>
        背景：
        <select id="bgSelector">
            <option value="default">デフォルト</option>
        </select>
    </div>
    <img id="background" alt="背景画像">
    <img id="character" alt="キャラ画像">
    <div id="serif" class="serif-text">セリフを読み込み中…</div>

    <script src="main.js"></script>
</body>
</html>
