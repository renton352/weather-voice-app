
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>天気ボイスキャラ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }
        #background, #character {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        #character {
            z-index: 1;
            pointer-events: none;
        }
        #serif {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            z-index: 2;
            max-width: 80%;
            text-align: center;
        }
        #characterSelector {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <img id="background" src="" alt="背景画像">
    <img id="character" src="" alt="キャラクター画像">
    <div id="serif">セリフがここに表示されます</div>
    <select id="characterSelector">
        <option value="alice">Alice</option>
        <option value="bob">Bob</option>
        <option value="clara">Clara</option>
    </select>
    <script src="main.js"></script>
</body>
</html>
