<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>キャラ天気ボイス</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
    }

    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 70vh;
      max-height: 100%;
      z-index: 1;
    }

    #message {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label for="characterSelect">キャラクター: </label>
    <select id="characterSelect"></select>
  </div>

  <img id="character" src="" alt="キャラ画像" />
  <div id="message">セリフを読み込み中…</div>

  <script src="main.js"></script>
</body>
</html>
