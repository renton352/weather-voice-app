<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推し天気予報 × 1日1セリフ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .effect-layer {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .character {
      max-height: 80vh;
      max-width: 100%;
      object-fit: contain;
    }

    .dialogue {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 2;
    }

    .weather-buttons, .character-select {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .weather-buttons button, .character-select select {
      font-size: 1rem;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .temp {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px #000;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="weather-buttons">
    <select id="characterSelector" onchange="setCharacter(this.value)">
      <option value="alice">Alice</option>
      <option value="bob">Bob</option>
      <option value="clara">Clara</option>
    </select>
  </div>

  <div class="temp" id="temperature"></div>
  <div class="background" id="background"></div>
  <canvas id="effectCanvas" class="effect-layer"></canvas>
  <div class="container">
    <img id="character" class="character" src="" alt="キャラクター" />
    <div id="caption" class="dialogue"></div>
  </div>

  <script>
    let weather = "cloudy";
    let characterName = "alice";
    let characterData = {};

    function getTimeSlot(hour) {
      if (hour >= 4 && hour < 7) return 'early_morning';
      if (hour >= 7 && hour < 11) return 'morning';
      if (hour >= 11 && hour < 15) return 'afternoon';
      if (hour >= 15 && hour < 18) return 'evening';
      if (hour >= 18 && hour < 22) return 'night';
      return 'midnight';
    }

    async function fetchWeather() {
      const API_KEY = "your_api_key_here";
      const city = "Tokyo";
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=ja`);
        const data = await response.json();
        const temp = data.main.temp;
        const condition = data.weather[0].main.toLowerCase();

        document.getElementById("temperature").textContent = `現在の気温: ${temp.toFixed(1)}℃`;

        if (condition.includes("rain")) weather = "rainy";
        else if (condition.includes("snow")) weather = "snowy";
        else if (condition.includes("cloud")) weather = "cloudy";
        else weather = "sunny";

        updateUI();
        triggerEffect();
      } catch (e) {
        console.error("天気の取得に失敗しました", e);
        updateUI();
        triggerEffect();
      }
    }

    async function loadCharacterData() {
      try {
        const response = await fetch(`data/${characterName}.json`);
        characterData = await response.json();
        updateUI();
      } catch (e) {
        console.error("データの読み込みに失敗しました", e);
      }
    }

    function updateUI() {
      const hour = new Date().getHours();
      const timeSlot = getTimeSlot(hour);

      const expression = characterData.expressions[timeSlot];
      const message = characterData.lines[timeSlot];

      const img = document.getElementById("character");
      const caption = document.getElementById("caption");
      const background = document.getElementById("background");

      img.src = `img/${characterName}_${expression}.png`;
      background.style.backgroundImage = `url('img/background_${timeSlot}_${weather}.png')`;
      caption.textContent = message;
    }

    function setCharacter(name) {
      characterName = name;
      loadCharacterData();
    }

    function triggerEffect() {
      const canvas = document.getElementById("effectCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      const timeSlot = getTimeSlot(new Date().getHours());

      if (weather === "snowy") {
        for (let i = 0; i < 100; i++) {
          particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 3 + 1, d: Math.random() + 1 });
        }
        setInterval(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "white";
          ctx.beginPath();
          for (let p of particles) {
            ctx.moveTo(p.x, p.y);
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          }
          ctx.fill();
          for (let p of particles) {
            p.y += p.d;
            if (p.y > canvas.height) {
              p.y = 0;
              p.x = Math.random() * canvas.width;
            }
          }
        }, 33);
      } else if (weather === "rainy") {
        for (let i = 0; i < 200; i++) {
          particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, l: Math.random() * 20 + 10 });
        }
        setInterval(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.strokeStyle = "rgba(174,194,224,0.5)";
          ctx.lineWidth = 1;
          ctx.beginPath();
          for (let p of particles) {
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p.x, p.y + p.l);
          }
          ctx.stroke();
          for (let p of particles) {
            p.y += 4;
            if (p.y > canvas.height) {
              p.y = 0;
              p.x = Math.random() * canvas.width;
            }
          }
        }, 33);
      } else if (weather === "sunny") {
        ctx.fillStyle = "rgba(255, 255, 0, 0.1)";
        for (let i = 0; i < 100; i++) {
          ctx.beginPath();
          const x = Math.random() * canvas.width;
          const y = Math.random() * canvas.height;
          const r = Math.random() * 30 + 20;
          ctx.arc(x, y, r, 0, Math.PI * 2);
          ctx.fill();
        }
      } else if (weather === "sunny" && timeSlot === "night") {
        for (let i = 0; i < 80; i++) {
          particles.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.5 + 0.5 });
        }
        setInterval(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "white";
          for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
          }
        }, 100);
      }
    }

    window.onload = () => {
      loadCharacterData();
      fetchWeather();
    }
  </script>
</body>
</html>
