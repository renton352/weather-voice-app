<!DOCTYPE html>
<html lang="ja">
<head>

  <title>推し天気ボイス</title>

    body {{ margin: 0; background: black; color: white; font-family: sans-serif; }}
    #controls {{ padding: 10px; }}

</head>

  <div id="controls">
    キャラクター：
    <select id="characterSelect"></select>
    背景：
    <select id="backgroundSelect">
      <option value="bg_default.jpg">デフォルト</option>
    </select>
  </div>
  <img id="backgroundImg" src="" alt="背景画像">
  <img id="characterImg" src="" alt="キャラ画像">
  <div id="message">セリフを読み込み中...</div>
  <script src="main.js"></script>
</body>
</html>
