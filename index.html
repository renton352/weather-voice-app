<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>天気ボイスアプリ</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #backgroundImage, #characterImage {
      max-width: 100%;
      height: auto;
    }
    #textBox {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div>
    <label for="characterSelect">キャラクター：</label>
    <select id="characterSelect"></select>
  </div>
  <div>
    <label for="backgroundSelect">背景：</label>
    <select id="backgroundSelect"></select>
  </div>
  <div>
    <img id="backgroundImage" alt="背景画像" />
    <img id="characterImage" alt="キャラ画像" />
    <div id="textBox">セリフを読み込み中…</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
