<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラクター表示</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }
    #background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #character-image {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90vh;
      z-index: 1;
    }
    #serif {
      position: absolute;
      bottom: 5vh;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      z-index: 2;
      text-shadow: 2px 2px 4px #000;
    }
  </style>
</head>
<body>
  <img id="background-image" src="" alt="背景画像">
  <img id="character-image" src="" alt="キャラクター画像">
  <div id="serif"></div>
  <script src="main.js"></script>
</body>
</html>
