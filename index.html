<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>天気キャラボイス</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #controls {
      margin: 1em;
    }
    #background-container {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }
    #background-image, #character-image {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-height: 100%;
    }
    #serif {
      margin-top: 1em;
      background: rgba(0,0,0,0.5);
      padding: 0.5em 1em;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="controls">
    キャラクター：
    <select id="character-select"></select>
    背景：
    <select id="bg-select">
      <option value="default">デフォルト</option>
    </select>
  </div>
  <div id="background-container">
    <img id="background-image" src="" alt="背景画像">
    <img id="character-image" src="" alt="キャラ画像">
  </div>
  <div id="serif">セリフを読み込み中…</div>
  <script src="main.js"></script>
</body>
</html>
