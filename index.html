<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>天気ボイスアプリ</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-height: 80%;
            z-index: 1;
        }

        .serif-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 24px;
            z-index: 2;
            color: white;
        }

        .selector-area {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
        }

        select {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="selector-area">
            キャラクター：
            <select id="characterSelector">
                <option value="alice">alice</option>
                <option value="bob">bob</option>
                <option value="clara">clara</option>
            </select>
            背景：
            <select id="bgSelector">
                <option value="default">デフォルト</option>
            </select>
        </div>
        <img id="background" alt="背景画像">
        <img id="character" alt="キャラ画像">
        <div id="serif" class="serif-text">セリフを読み込み中…</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
