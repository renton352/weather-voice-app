<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推し天気予報 × 1日1セリフ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #000;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .character {
      max-height: 80vh;
      max-width: 100%;
      object-fit: contain;
    }

    .dialogue {
      position: absolute;
      bottom: 10vh; /* ← 埋もれないよう調整 */
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      color: white;
      text-shadow: 2px 2px 4px #000;
      z-index: 5; /* ← 前面に表示 */
    }

    .weather-buttons,
    .character-select {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .weather-buttons button,
    .character-select select {
      font-size: 1rem;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .temp {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px #000;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="weather-buttons">
    <select id="characterSelector" onchange="setCharacter(this.value)">
      <option value="alice">Alice</option>
      <option value="bob">Bob</option>
      <option value="clara">Clara</option>
    </select>
  </div>

  <div class="temp" id="temperature"></div>
  <div class="background" id="background"></div>
  <div class="container">
    <img id="character" class="character" src="" alt="キャラクター" />
    <div id="caption" class="dialogue"></div>
  </div>

  <script>
    let weather = "cloudy";
    let characterName = "alice";
    let characterData = {};

    function getTimeSlot(hour) {
      if (hour >= 4 && hour < 7) return 'early_morning';
      if (hour >= 7 && hour < 11) return 'morning';
      if (hour >= 11 && hour < 15) return 'afternoon';
      if (hour >= 15 && hour < 18) return 'evening';
      if (hour >= 18 && hour < 22) return 'night';
      return 'midnight';
    }

    async function fetchWeather() {
      const API_KEY = "a8bc86e4c135f3c44f72bb4b957aa213"; // ← ここに正しいAPIキー
      const city = "Tokyo";
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric&lang=ja`);
        const data = await response.json();
        const temp = data.main.temp;
        const condition = data.weather[0].main.toLowerCase();

        document.getElementById("temperature").textContent = `現在の気温: ${temp.toFixed(1)}℃`;

        if (condition.includes("rain")) weather = "rainy";
        else if (condition.includes("snow")) weather = "snowy";
        else if (condition.includes("cloud")) weather = "cloudy";
        else weather = "sunny";

        updateUI();
      } catch (e) {
        console.error("天気の取得に失敗しました", e);
        updateUI(); // fallback 表示
      }
    }

    async function loadCharacterData() {
      try {
        const response = await fetch(`data/${characterName}.json`);
        characterData = await response.json();
        updateUI();
      } catch (e) {
        console.error("データの読み込みに失敗しました", e);
      }
    }

    function updateUI() {
      const hour = new Date().getHours();
      const timeSlot = getTimeSlot(hour);

      const expression = characterData.expressions[timeSlot];
      const message = characterData.lines[timeSlot];

      console.log("時刻帯:", timeSlot);
      console.log("セリフ:", message);

      const img = document.getElementById("character");
      const caption = document.getElementById("caption");
      const background = document.getElementById("background");

      img.src = `img/${characterName}_${expression}.png`;
      background.style.backgroundImage = `url('img/background_${timeSlot}_${weather}.png')`;
      caption.textContent = message || "（セリフ未設定）";
    }

    function setCharacter(name) {
      characterName = name;
      loadCharacterData();
    }

    window.onload = () => {
      loadCharacterData();
      fetchWeather();
    }
  </script>
</body>
</html>
