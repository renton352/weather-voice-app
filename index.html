<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>推し天気予報</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #character {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 80vh;
      z-index: 1;
    }
    #temp {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
      z-index: 2;
    }
    #line {
      position: fixed;
      bottom: 5%;
      left: 5%;
      width: 90%;
      font-size: 1.8em;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
      font-weight: bold;
      z-index: 3;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <img id="background" src="" alt="background" />
  <img id="character" src="" alt="character" />
  <div id="temp">気温: --℃</div>
  <div id="line">セリフを読み込み中...</div>

  <script src="main.js"></script>
</body>
</html>
