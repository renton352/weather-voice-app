<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天気ボイスアプリ</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: sans-serif;
      color: white;
    }
    #characterImage {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      max-height: 80%;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #dialogue {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: #000;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      max-width: 80%;
    }
    #characterSelector {
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <select id="characterSelector"></select>
  <img id="background" src="" alt="背景">
  <img id="characterImage" src="" alt="キャラ画像">
  <div id="dialogue">セリフを読み込み中...</div>

  <script src="main.js"></script>
</body>
</html>
