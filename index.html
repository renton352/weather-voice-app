<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>推し天気予報</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
    }
    #container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    #character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-height: 90%;
    }
    #text-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 1em;
      border-radius: 12px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="character" src="" alt="キャラクター">
    <div id="text-box">セリフ読み込み中...</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
