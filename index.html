<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>天気ボイスアプリ</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #container {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
    }
    #bg {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #character {
      height: 500px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
  </style>
</head>
<body>
  <label>キャラクター：
    <select id="characterSelect">
      <option value="alice">alice</option>
      <option value="bob">bob</option>
      <option value="clara">clara</option>
    </select>
  </label>
  <label>背景：
    <select id="bgSelect">
      <option value="default">デフォルト</option>
    </select>
  </label>

  <div id="container">
    <img id="bg" alt="背景画像"/>
    <img id="character" alt="キャラ画像"/>
  </div>
  <p id="text">セリフを読み込み中…</p>

  <script src="main.js"></script>
</body>
</html>
