
<!DOCTYPE html>

    body {
      font-family: sans-serif;

      padding: 50px;

      color: #e53935;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }

      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

</head>

</html>
